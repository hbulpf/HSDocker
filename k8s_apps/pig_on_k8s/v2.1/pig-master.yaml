apiVersion: v1
kind: Service
metadata:
  name: hadoop-nn-service
  labels:
    app: hadoop-nn
spec:
  ports:
    - port: 9000
      name: hdfs
    - port: 50070
      name: name-node
  clusterIP: None
  selector:
    app: hadoop-master
---
apiVersion: v1
kind: Pod
metadata:
  name: master
  labels:
    app: hadoop-master
spec:
  containers:
  - image: 202.116.46.215/hsdocker2019/hs_pig-hadoop:v1.0
    name: hadoop-master
    imagePullPolicy: Always
    resources:
      requests:
        memory: "1Gi"
        cpu: "0.5"
      limits:
        memory: "1Gi"
        cpu: "0.5"       
    volumeMounts:
    - name: hadoopmwork
      mountPath: /root/hdfs  
    env:
    - name: JAVA_TOOL_OPTIONS
      value: "-Dfile.encoding=UTF8"
  volumes:
    - name: hadoopmwork
      persistentVolumeClaim:
        claimName: master-pvc    