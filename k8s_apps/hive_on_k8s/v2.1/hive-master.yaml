apiVersion: v1
kind: Service
metadata:
  name: hive-master-service
  labels:
    app: hive-master
spec:
  ports:
    - port: 9000
      name: hdfs
    - port: 2181
      name: zookeeper            
  clusterIP: None
  selector:
    app: hive-master
---
apiVersion: v1
kind: Pod
metadata:
  name: master
  labels:
    app: hive-master
spec:
  containers:
    - image: 202.116.46.215/hsdocker2019/hs_hive-hadoop:v1.0
      name: hive-master
      imagePullPolicy: Always
      resources:
        requests:
          memory: "1Gi"
          cpu: "0.5"
        limits:
          memory: "1Gi"
          cpu: "0.5"  
      volumeMounts:
      - name: hadoopmwork
        mountPath: /root/hdfs
      env:
      - name: JAVA_TOOL_OPTIONS
        value: "-Dfile.encoding=UTF8"       
  volumes:
    - name: hadoopmwork
      persistentVolumeClaim:
        claimName: master-pvc