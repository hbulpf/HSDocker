apiVersion: v1
kind: Service
metadata:
  name: mahout-dn-service
  labels:
    app: mahout-dn
spec:
  ports:
    - port: 9000
      name: hdfs
    - port: 50010
      name: data-node-trans
    - port: 50075
      name: data-node-http
  clusterIP: None
  selector:
    app: mahout-slave
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: slave
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: mahout-slave
  serviceName: mahout-dn-service
  template:
    metadata:
      labels:
        app: mahout-slave
    spec:
      containers:
        - name: mahout-slave
          image: 202.116.46.215/hsdocker2019/hs_mahout-hadoop:v1.0
          imagePullPolicy: Always
          volumeMounts:
          - name: slavedata
            mountPath: /root/hdfs 
          env:
          - name: JAVA_TOOL_OPTIONS
            value: "-Dfile.encoding=UTF8"             
  volumeClaimTemplates:
  - metadata:
      name: slavedata
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
